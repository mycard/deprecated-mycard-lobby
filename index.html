<body>
<div id="main" class="container">
    <div class="row">
        <div class="col-md-6">
            <h3>动态</h3>


            <div id="announcements" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators"></ol>
                <div class="carousel-inner" role="listbox"></div>
                <a class="left carousel-control" href="#announcements" role="button" data-slide="prev">
                    <span class="icon-prev" aria-hidden="true"></span>
                    <!--<span class="sr-only">Previous</span>-->
                </a>
                <a class="right carousel-control" href="#announcements" role="button" data-slide="next">
                    <span class="icon-next" aria-hidden="true"></span>
                    <!--<span class="sr-only">Next</span>-->
                </a>
            </div>
        </div>
        <div class="col-md-6">
            <h3>开始游戏 <span id="status">载入中 <i class="icon-spin animate-spin"></i></span></h3>
            <form id="game">
                <div class="form-group row">
                    <label for="deck" class="col-sm-2 form-control-label">卡组</label>
                    <div class="col-sm-10">
                        <select id="deck" class="form-control require-local" disabled></select>
                        <div class="btn-group">
                            <button id="deck-edit" type="button" class="btn btn-secondary require-local" disabled>编辑
                            </button>
                            <button type="button" class="btn btn-secondary require-local dropdown-toggle"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" disabled>
                                <span class="caret"></span>
                                <!--<span class="sr-only">Toggle Dropdown</span>-->
                            </button>
                            <div class="dropdown-menu">
                                <a id="deck-delete" class="dropdown-item" href="#">删除</a>
                                <!--<a class="dropdown-item disabled" href="#" target="_blank">打印</a>
                                <a class="dropdown-item disabled" href="#" target="_blank">购买实体卡</a>-->
                                <div class="dropdown-divider"></div>
                                <a id="explore" class="dropdown-item" href="#">浏览本地文件</a>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-12">
                        <button id="game-match" type="button" class="btn btn-primary require-local" disabled>自动匹配
                        </button>
                        <button type="button" class="btn btn-secondary require-local" data-toggle="modal"
                                data-target="#game-create-modal" disabled>创建房间
                        </button>
                        <button type="button" class="btn btn-secondary require-local" data-toggle="modal"
                                data-target="#game-list-modal" disabled>房间列表
                        </button>
                        <button type="button" class="btn btn-secondary require-local" data-toggle="modal"
                                data-target="#game-create-windbot" disabled>单人模式
                        </button>
                    </div>
                </div>
            </form>
            <!--<h3>捐助</h3>-->
            <div id="donate" class="row" data-html="true"
                 data-content="<img id=&quot;donate-qrcode&quot; src=&quot;https://mobilecodec.alipay.com/show.htm?code=aex05519pxitutekew2451e&picSize=430&quot;>"
                 rel="popover" data-placement="bottom" data-original-title="也可以用手机支付宝扫描二维码" data-trigger="hover">
                <div class="col-md-8">
                    如果你喜欢萌卡, 可以对我们进行捐助<br>
                    支付宝 <span class="user-select">love@mycard.moe</span> <a id="donate-copy"
                                                                            data-clipboard-text="love@mycard.moe">复制</a>
                </div>
                <div class="col-md-4">
                    <a href="https://shenghuo.alipay.com/send/payment/fill.htm" target="_blank"><img
                            src="https://img.alipay.com/sys/personalprod/style/mc/btn-index.png"></a>
                </div>
            </div>

            <!-- /33954507/mycard-lobby -->
            <div id='div-gpt-ad-1454032134947-0' style='height:60px; width:468px;'>
                <script type='text/javascript'>
                    googletag.cmd.push(function () {
                        googletag.display('div-gpt-ad-1454032134947-0');
                    });
                </script>
            </div>
        </div>
    </div>
</div>

<iframe id="candy" scrolling="no" frameborder="0"></iframe>

<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="game-list-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <table class="table table-striped table-hover">
                <thead class="modal-header">
                <tr>
                    <th class="title">游戏标题</th>
                    <th class="users">玩家</th>
                    <th class="mode">决斗模式</th>
                    <th class="extra">额外选项</th>
                </tr>
                </thead>
                <tbody class="modal-body"></tbody>
            </table>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary float-left" data-dismiss="modal" data-toggle="modal"
                        data-target="#game-create-modal">创建房间
                </button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="game-create-windbot" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel1">单人模式</h4>
            </div>
            <div class="modal-body">
                <label>选择对手</label>
                <div id="windbots" class="list-group">
                    <a href="#" class="list-group-item" data-windbot-name="琪露诺">琪露诺</a>
                    <a href="#" class="list-group-item" data-windbot-name="谜之剑士LV4">谜之剑士LV4</a>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="game-create-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">创建房间</h4>
            </div>
            <form id="game-create">
                <div class="modal-body">
                    <div class="form-group row">
                        <label for="game-create-title" class="col-sm-2 form-control-label">游戏标题</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="game-create-title" name="title">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="game-create-rule" class="col-sm-2 form-control-label">卡片允许</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="game-create-rule" name="rule">
                                <option value="0" selected>OCG</option>
                                <option value="1">TCG</option>
                                <option value="2">OCG & TCG</option>
                                <option value="3">专有卡禁止</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="game-create-mode" class="col-sm-2 form-control-label">决斗模式</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="game-create-mode" name="mode">
                                <option value="0">单局模式</option>
                                <option value="1" selected>比赛模式</option>
                                <option value="2">TAG</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 form-control-label">额外选项</label>
                        <div class="col-sm-4">
                            <div class="row">
                                <label for="game-create-start-lp" class="col-sm-6 form-control-label">初始 LP</label>
                                <div class="col-sm-6">
                                    <input name="start_lp" type="number" value="8000" min="1" max="65536"
                                           class="form-control form-control-sm game-create-extra"
                                           id="game-create-start-lp">
                                </div>
                            </div>
                            <div class="row">
                                <label for="game-create-start-hand" class="col-sm-6 form-control-label">初始手牌数</label>
                                <div class="col-sm-6">
                                    <input name="start_hand" type="number" value="5" min="0" max="16"
                                           class="form-control form-control-sm game-create-extra"
                                           id="game-create-start-hand">
                                </div>
                            </div>
                            <div class="row">
                                <label for="game-create-draw-count" class="col-sm-6 form-control-label">每回合抽卡</label>
                                <div class="col-sm-6">
                                    <input name="draw_count" type="number" value="1" min="0" max="16"
                                           class="form-control form-control-sm game-create-extra"
                                           id="game-create-draw-count">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="checkbox">
                                <label>
                                    <input name="enable_priority" type="checkbox">允许启动效果优先权
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="no_check_deck" type="checkbox">不检查卡组
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="no_shuffle_deck" type="checkbox">开局不洗卡组
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2">私密房间</label>
                        <div class="col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input name="private" type="checkbox">不在房间列表中显示 (约战功能还没做好，不要勾
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary float-left" data-dismiss="modal" data-toggle="modal"
                            data-target="#game-list-modal">查看房间
                    </button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">创建</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="install-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>-->
                <h4 class="modal-title">安装 <span id="install-title"></span></h4>
            </div>
            <form id="install">
                <div class="modal-body">
                    <div class="form-group row">
                        <label for="game-create-title" class="col-sm-2 form-control-label">安装到</label>
                        <div class="col-sm-10 input-group">
                            <input type="text" class="form-control" id="install-path" name="path">
                            <div id="install-browse-wrapper" class="input-group-addon">
                                <label id="install-browse-label">
                                    浏览
                                    <input type="file" id="install-browse" webkitdirectory directory>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <!--<button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>-->
                    <button type="submit" class="btn btn-primary">安装</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="alert-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 id="alert-title" class="modal-title"></h4>
            </div>
            <div class="modal-body">
                <p id="alert-message"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
