<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="聚集的祈愿将成为新生的闪耀之星。化作光芒闪耀的道路吧！同调召唤！飞翔吧，星尘龙！">
    <!--<link rel="icon" href="../../favicon.ico">-->

    <title>游戏大厅</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/fontello.css" rel="stylesheet">
    <link href="css/animation.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
<div id="main" class="container">
    <div class="row">
        <div class="col-md-6">
            <h3>动态</h3>


            <div id="announcements" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators"></ol>
                <div class="carousel-inner" role="listbox"></div>
                <a class="left carousel-control" href="#announcements" role="button" data-slide="prev">
                    <span class="icon-prev" aria-hidden="true"></span>
                    <!--<span class="sr-only">Previous</span>-->
                </a>
                <a class="right carousel-control" href="#announcements" role="button" data-slide="next">
                    <span class="icon-next" aria-hidden="true"></span>
                    <!--<span class="sr-only">Next</span>-->
                </a>
            </div>
        </div>
        <div class="col-md-6">
            <h3>开始游戏 <span id="status">载入中 <i class="icon-spin animate-spin"></i></span></h3>
            <form id="game">
                <div class="form-group row">
                    <label for="deck" class="col-sm-2 form-control-label">卡组</label>
                    <div class="col-sm-10">
                        <select id="deck" class="form-control require-local" disabled></select>
                        <div class="btn-group">
                            <button id="deck-edit" type="button" class="btn btn-secondary require-local" disabled>编辑
                            </button>
                            <button type="button" class="btn btn-secondary require-local dropdown-toggle"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" disabled>
                                <span class="caret"></span>
                                <!--<span class="sr-only">Toggle Dropdown</span>-->
                            </button>
                            <div class="dropdown-menu">
                                <a id="deck-delete" class="dropdown-item" href="#">删除</a>
                                <a class="dropdown-item disabled" href="#" target="_blank">打印</a>
                                <a class="dropdown-item disabled" href="#" target="_blank">购买实体卡</a>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-offset-1 col-sm-10">
                        <button id="game-match" type="button" class="btn btn-primary require-local" disabled>自动匹配
                        </button>
                        <button type="button" class="btn btn-secondary require-local" data-toggle="modal"
                                data-target="#game-create-modal" disabled>创建房间
                        </button>
                        <button type="button" class="btn btn-secondary require-local" disabled>查看房间</button>
                    </div>
                </div>
            </form>
            <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <!-- mycard大厅 -->
            <ins class="adsbygoogle"
                 style="display:inline-block;width:100%;height:160px;"
                 data-ad-client="ca-pub-1173264056684633"
                 data-ad-slot="3321506463"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>
</div>

<iframe id="candy" scrolling="no" frameborder="0"></iframe>

<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="game-create-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">创建房间</h4>
            </div>
            <form id="game-create">
                <div class="modal-body">
                    <div class="form-group row">
                        <label for="game-create-title" class="col-sm-2 form-control-label">游戏标题</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="game-create-title" name="title">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="game-create-rule" class="col-sm-2 form-control-label">卡片允许</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="game-create-rule" name="rule">
                                <option value="2" selected>OCG</option>
                                <option value="1">TCG</option>
                                <option value="3">OCG & TCG</option>
                                <option value="0">专有卡禁止</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="game-create-mode" class="col-sm-2 form-control-label">决斗模式</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="game-create-mode" name="mode">
                                <option value="1">单局模式</option>
                                <option value="2" selected>比赛模式</option>
                                <option value="3">TAG</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 form-control-label">额外选项</label>
                        <div class="col-sm-4">
                            <div class="row">
                                <label for="game-create-start-lp" class="col-sm-6 form-control-label">初始 LP</label>
                                <div class="col-sm-6">
                                    <input name="start_lp" type="number" value="8000" min="1" max="65536"
                                           class="form-control form-control-sm game-create-extra" id="game-create-start-lp">
                                </div>
                            </div>
                            <div class="row">
                                <label for="game-create-start-hand" class="col-sm-6 form-control-label">初始手牌数</label>
                                <div class="col-sm-6">
                                    <input name="start_hand" type="number" value="5" min="1" max="16"
                                           class="form-control form-control-sm game-create-extra" id="game-create-start-hand">
                                </div>
                            </div>
                            <div class="row">
                                <label for="game-create-draw-count" class="col-sm-6 form-control-label">每回合抽卡</label>
                                <div class="col-sm-6">
                                    <input name="draw_count" type="number" value="1" min="1" max="16"
                                           class="form-control form-control-sm game-create-extra" id="game-create-draw-count">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="checkbox">
                                <label>
                                    <input name="enable_priority" type="checkbox">允许启动效果优先权
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="no_check_deck" type="checkbox">不检查卡组
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="no_shuffle_deck" type="checkbox">开局不洗卡组
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2">公开</label>
                        <div class="col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input name="public" type="checkbox" checked>在房间列表中公开显示
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">创建</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="install-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>-->
                <h4 class="modal-title">安装 <span id="install-title"></span></h4>
            </div>
            <form id="install">
                <div class="modal-body">
                    <div class="form-group row">
                        <label for="game-create-title" class="col-sm-2 form-control-label">安装到</label>
                        <div class="col-sm-10 input-group">
                            <input type="text" class="form-control" id="install-path" name="path">
                            <div id="install-browse-wrapper" class="input-group-addon">
                                <label id="install-browse-label">
                                    浏览
                                    <input type="file" id="install-browse" webkitdirectory directory>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <!--<button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>-->
                    <button type="submit" class="btn btn-primary">安装</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="alert-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 id="alert-title" class="modal-title"></h4>
            </div>
            <div class="modal-body">
                <p id="alert-message"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script src="js/jquery-2.2.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.serializeObject.js"></script>
<script src="js/reconnecting-websocket.js"></script>
<script src="js/app.bundle.js"></script>
</body>
</html>
